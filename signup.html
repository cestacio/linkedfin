<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LinkedFin - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav class="mb-4 navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index_new.html"
          >LinkedFin <span><i class="fas fa-user-friends"></i> </span
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="#" class="nav-link diasbled"
                >Sign Up <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container border border-info rounded">
        <h3 class="text-center pt-4">
            Sign Up Now
            <small class="text-muted"> and meet Fins who share <em>your</em> interests!</small>
          </h3>
      <form class="pb-5">
        <div class="form-group">
          <label for="yourName"><b>Your name</b></label>
          <input
            type="name"
            class="form-control"
            id="yourName"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"><b>Email address</b></label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><b>Password</b></label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0"><b>Cohort Level</b></legend>
            <div class="col-sm-10">
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1"> C </label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2"> A </label>
              </div>
              <div class="form-check-inline ">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios3"
                  value="option3"
                />
                <label class="form-check-label" for="gridRadios3"> M </label>
              </div>
              <div class="form-check-inline ">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios3"
                  value="option3"
                />
                <label class="form-check-label" for="gridRadios3"> P </label>
              </div>
              <div class="form-check-inline ">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                  <label class="form-check-label" for="gridRadios3">
                    VP
                  </label>
                </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group">
            <label for="selectMarket"><b>Market</b></label>
            <select class="form-control" id="selectMarket">
              <option>Atlanta</option>
              <option>Chicago</option>
              <option>Dallas</option>
              <option>Houston</option>
              <option>Los Angeles</option>
              <option>New York City</option>
              <option>Philadelphia</option>
              <option>San Francisco</option>
              <option>Seattle</option>
              <option>Washington D.C.</option>
            </select>
          </div>
          <div class="form-group">
            <label for="selectInterests"><b>Your Personal Interests </b><br><em>select multiple options using command + click</em></label>
            <select multiple class="form-control" id="selectInterests">
              <option>Music</option>
              <option>Food</option>
              <option>Travel</option>
              <option>Art</option>
              <option>Sports</option>
              <option>Health & Wellness</option>
              <option>Volunteering</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
