
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous"
  />
</head>
<body [ngStyle]="{'background-image': 'url(assets/images/headphones.jpeg)', 'background-repeat': 'no-repeat', 'background-size': 'cover', 'background-position': 'top center'}">
  <div>
      <nav class="mb-4 navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index_new.html"
          >LinkedFin <span><i class="fas fa-user-friends"></i> </span
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="navbar-brand">
              <img
                src="assets/images/xavier.png"
                width="30"
                height="30"
                style="border-radius: 50%"
                alt=""
              />
            </li>
            <li class="nav-item">
              <a class="nav-link " href="./index_new.html"
                >Home </a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <ng-template [ngIf]="matched">
      <div class="container w-75 pt-5 pb-5" style="background-color: rgba(255, 255, 224, 0.65); border-radius: 10px">
        <h1 class="text-center mx-auto font-weight-bold">Music</h1>
        <hr class="pb-2">
        <div class="row">
          <div class="col-md-6 border-right">
            <h2>New Fins!</h2>
            <ul class="list-group w-50" *ngFor="let person of randomPeople">
                <li class="list-group-item">{{ person.name }}</li>
            </ul>
            <button class="mt-3" (click)='onButtonClick()'>Click to meet new fins</button>
          </div>
          <div class="col-md-6 border-right">
            <h2>Matched Fins</h2>
            <ul class="list-group w-50">
              <li class="list-group-item">Bob</li>
              <li class="list-group-item">Jane</li>
              <li class="list-group-item">Joseph</li>
              <li class="list-group-item">Miki</li>
              <li class="list-group-item">Selena</li>
            </ul>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template [ngIf]="!matched">
      <div class="container">
          <h3 class="text-center">Your <em>matched</em> fin!</h3>
      </div>

      <div class="container-fluid">
          <div class="row">
              <div class="card mx-auto pt-4 pl-3 text-center bg-transparent" style="width: 25rem; border: none">
                  <span><img src="./images/woman-smiling-perfect-smile-white-teeth-outdoor-looking-camera-copyspace-99210871.jpg" class="card-img-top rounded-circle" alt="..." style="height: 100px; width:100px">
                  <div class="pt-1" data-person-info>
                  </div></span>
              </div>
          </div>
      <div class="container pt-5">
        <div class="row">
          <div class="card-deck row">
            <div class="col-sm-4 pb-3">
              <div class="card">
                <a href="./match.html">
                  <img
                    class="card-img-top"
                    src="./images/headphones.jpeg"
                    alt="Card image cap"
                    style="height: 225px; width: 100%; cursor: pointer"
                  />
                </a>
                <div class="card-body">
                  <h5 class="card-title text-center">Music</h5>
                </div>
              </div>
            </div>
            <div class="col-sm-4 pb-3">
              <div class="card">
                <img
                  class="card-img-top"
                  src="./images/rockclimbing.jpeg"
                  alt="Card image cap"
                  style="height: 225px; width: 100%; cursor: pointer"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Rock Climbing</h5>
                </div>
              </div>
            </div>
            <div class="col-sm-4 pb-4">
              <div class="card">
                <img
                  class="card-img-top"
                  src="./images/mountainbike.jpeg"
                  alt="Card image cap"
                  style="height: 225px; width: 100%; cursor: pointer"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Mountain Biking</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
  integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
  integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
  crossorigin="anonymous"
></script>
</body>
